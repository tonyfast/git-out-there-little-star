---
layout: default
title: A Jekyll Skeleton
---

<div id="home">
  <h1>Blog Posts</h1>
  <ul class="posts">
    {% for post in site.posts %}
    {{post}}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{base.url}}{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
